<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reminiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b42f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reminiGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7bd5;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#reminiGrad1)" stroke="#4c51bf" stroke-width="2"/>
  
  <!-- Before image (blurry) -->
  <rect x="8" y="14" width="14" height="20" rx="2" fill="#94a3b8" opacity="0.7"/>
  <rect x="10" y="16" width="10" height="16" rx="1" fill="#cbd5e1" filter="url(#blur)"/>
  <circle cx="15" cy="21" r="2" fill="#64748b" filter="url(#blur)"/>
  <rect x="12" y="26" width="6" height="1" fill="#64748b" filter="url(#blur)"/>
  <rect x="11" y="28" width="8" height="1" fill="#64748b" filter="url(#blur)"/>
  
  <!-- Arrow indicating transformation -->
  <path d="M24 20 L28 24 L24 28" stroke="url(#reminiGrad2)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="22" y1="24" x2="28" y2="24" stroke="url(#reminiGrad2)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- After image (enhanced) -->
  <rect x="30" y="14" width="14" height="20" rx="2" fill="white" stroke="url(#reminiGrad2)" stroke-width="1"/>
  <rect x="32" y="16" width="10" height="16" rx="1" fill="white"/>
  <circle cx="37" cy="21" r="2" fill="url(#reminiGrad2)"/>
  <rect x="34" y="26" width="6" height="1" fill="#1e293b"/>
  <rect x="33" y="28" width="8" height="1" fill="#1e293b"/>
  
  <!-- AI enhancement sparkles -->
  <circle cx="42" cy="12" r="1.5" fill="#fbbf24"/>
  <circle cx="38" cy="10" r="1" fill="#fbbf24"/>
  <circle cx="45" cy="16" r="0.8" fill="#fbbf24"/>
  <circle cx="41" cy="36" r="1" fill="#fbbf24"/>
  
  <!-- Enhancement effect lines -->
  <path d="M26 16 Q28 14 30 16" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M26 20 Q28 18 30 20" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M26 24 Q28 22 30 24" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- "AI" text -->
  <text x="36" y="42" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" opacity="0.8">AI</text>
</svg>