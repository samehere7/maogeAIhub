<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="removeBgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="removeBgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="checkerboard" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="#e9ecef"/>
      <rect x="2" y="2" width="2" height="2" fill="#e9ecef"/>
      <rect x="0" y="2" width="2" height="2" fill="#ffffff"/>
      <rect x="2" y="0" width="2" height="2" fill="#ffffff"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#removeBgGrad1)" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Transparent background indicator -->
  <rect x="8" y="12" width="32" height="24" rx="4" fill="url(#checkerboard)" opacity="0.3"/>
  
  <!-- Image frame -->
  <rect x="10" y="14" width="28" height="20" rx="2" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Subject/Object in foreground -->
  <circle cx="20" cy="22" r="6" fill="url(#removeBgGrad2)" stroke="white" stroke-width="1"/>
  <path d="M17 20 L19 22 L23 18" stroke="#e74c3c" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Magic wand/eraser tool -->
  <path d="M28 18 L32 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="14" r="2" fill="#fbbf24"/>
  
  <!-- Sparkles around wand -->
  <circle cx="30" cy="12" r="1" fill="#fbbf24"/>
  <circle cx="34" cy="16" r="0.8" fill="#fbbf24"/>
  <circle cx="35" cy="12" r="0.6" fill="#fbbf24"/>
  
  <!-- Background removal indicator -->
  <path d="M26 26 L30 30 M30 26 L26 30" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- "BG" text -->
  <text x="34" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" opacity="0.8">BG</text>
  <line x1="32" y1="30" x2="42" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>